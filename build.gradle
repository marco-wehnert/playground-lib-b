plugins {
	id 'java-library'
	id 'eclipse'
}

version = '2.0.0'

repositories {
	jcenter()
	maven { url "https://jitpack.io" }
}

dependencies {
	implementation "com.github.marco-wehnert:playground-lib-a:1.0.0"
}

jar {
	manifest {
		attributes (
			'Class-Path' : configurations.runtimeClasspath.collect { it.getName() }.join(' ')
		)
	}
}